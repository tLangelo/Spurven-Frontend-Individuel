<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spurven</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/components/navbar/">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="styles/login.css">
  <script src="index.js" type="module"></script>
</head>

<body style="font-family: sans-serif">

<div id="login-card">
  <div id="login-text">
    <h1>Velkommen til Bådfælleskabet Spurven</h1>
  </div>
  <hr>
  <h2>Login</h2>
  <div id="login-form">
    <label for="username"><b>Username</b></label>
    <input id="username" type="text" placeholder="Enter Username" required>

    <label for="password"><b>Password</b></label>
    <input id="password" type="password" placeholder="Enter Password" required>

    <button id="login-button" type="submit">Login</button>
  </div>
  <p style="margin:1em;font-size:x-large" id="response"></p>
</div>


<div id="logged-in" style="display: none; overflow: hidden">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="font-size:larger">
    <div class="container-fluid">
      <a class="navbar-brand" id="navbar-bs-spurven" style="color:rgb(253, 252, 252)">Spurven</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="menu" class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link navbarDropdown" href="/" data-navigo>Home</a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link navbarDropdown" href="/expense" data-navigo>
              Budget
            </a>
          </li>

          <li class="nav-item dropdown">
            <a class="nav-link navbarDropdown" href="/calendar" data-navigo>
              Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="contact" href="/contact" data-navigo>Contact</a>
          </li>
          <li >
            <button id="logout-button">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="content">
  </div>

</div>


  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script src="pages/login/login.js" type="module"></script>
</body>


</html>

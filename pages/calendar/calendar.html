<div class="template">
    <div class="container">

        <div class="modal fade" id="eventModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h3 class="modal-title w-100">New contact</h3>
                </div>
                <div class="modal-body">
                  <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
                    <div class="form">
                      <div class="form-group mx-2 mb-3">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Title" required="">
                      </div>
                      <div class="form-group mx-2 mb-3">
                        <label for="description">Decsription</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" required="">
                      </div>
                      <div class="form-group mx-2 mb-3">
                        <label for="email">Start date</label>
                        <input type="datetime-local" class="form-control" id="startDate" value="" required="">
                      </div>
                      <div class="form-group mx-2 mb-3">
                        <label for="email">End date</label>
                        <input type="datetime-local" class="form-control" id="endDate" required="">
                      </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                  <button id="bnt-submit-event" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Add contact</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="edit-eventModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h3 class="modal-title w-100">New contact</h3>
                </div>
                <div class="modal-body">
                  <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
                    <div class="form">
                      <div class="form-group mx-2 mb-3">
                        <label for="name">Title</label>
                        <input type="text" class="form-control" id="edit-title" value="" required="">
                      </div>
                      <div class="form-group mx-2 mb-3">
                        <label >Decsription</label>
                        <input type="text" class="form-control" id="edit-description" value="" required="">
                      </div>
                      <div class="form-group mx-2 mb-3">
                        <label for="email">Start date</label>
                        <input type="datetime-local" class="form-control" id="edit-start" value="" required="">
                      </div>
                      <div class="form-group mx-2 mb-3">
                        <label for="email">End date</label>
                        <input type="datetime-local" class="form-control" id="edit-end" value="" required="">
                      </div>
                    </div>
                </div>
                <div class="modal-footer text-center">
                    <button id="bnt-delete-event" type="button" class="btn btn-secondary w-80" data-bs-dismiss="modal">Delete</button>
                  <button id="bnt-edit-event" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Submit</button>
                </div>
              </div>
            </div>
          </div>




    <div id="calendar">

    </div>
</div>

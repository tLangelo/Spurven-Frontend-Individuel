    <!--__________________________________Modal for adding contact - Start__________________________________________________________________________-->
    <div class="modal fade" id="modal-add-contact" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h3 class="modal-title w-100">New contact</h3>
          </div>
          <div class="modal-body">
            <!-- <form id="inputs" class="needs-validation" novalidate=""> -->
              <div class="form">
                <div class="form-group mx-2 mb-3">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="modal-input-contact-name" placeholder="Name" required="">
                </div>
                <div class="form-group mx-2 mb-3">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="modal-input-contact-phone" placeholder="Phone" required="">
                </div>
                <div class="form-group mx-2 mb-3">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="modal-input-contact-email" placeholder="Email" required="">
                </div>
                <div class="form-inline">
                  <label class="my-1 mr-2" for="modal-select-contact-type">Type of contact</label>
                    <select class="form-control custom-select my-1 mr-sm-2" id="modal-select-contact-type">
                      <option selected>Choose...</option>
                      <option value="1">Good Contact</option>
                      <option value="2">Sail Club</option>
                      <option value="3">Insurance</option>
                      <option value="4">Repairs</option>
                      <option value="5">Mechanics</option>
                      <option value="6">Solar</option>
                    </select>
                </div>
              </div>
          </div>
          <div class="modal-footer text-center">
            <button id="bnt-submit-contact" type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">Add contact</button>
          </div>
        </div>
      </div>
    </div>
    <!--__________________________________Modal for adding contact - End__________________________________________________________________________-->
